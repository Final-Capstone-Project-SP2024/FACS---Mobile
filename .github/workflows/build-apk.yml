   name: facs_mobile

   on:
     push:
       branches: [ main ]
     pull_request:
       branches: [ main ]

   jobs:
     build:
       runs-on: windows-latest
       steps:
        - name: Clone repository
          uses: actions/checkout@v4
        - name: Set up Flutter
          uses: subosito/flutter-action@v2
          with:
            channel: master
        - run: flutter pub get
        - run: flutter test
        - run: flutter build apk
        - run: flutter build appbundle